<!DOCTYPE html>
<html>
<head>
    <title>Grid</title>
    <style>
        .on{
            background: orange;
        }        
        .content{
            display: grid;
            grid-template-columns: repeat(10,1fr);
            grid-template-rows: repeat(10,1fr);
            gap: 5px;
        }
        div{
            padding: 10px;
            text-align: center;
            border-style: solid;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <button onclick="createGrid()">CREATE GRID</button>
    <button onclick="move()">MOVE</button>
    <button onclick="stop()">STOP</button>
    <main class="content"></main>
    <script>
        let counter = 0
        const min =1;
        const max = 100;
        let run = null;
        function move() {
            run = setTimeout(() =>{
            const index1 = (counter%100)+1;
            const index2 = ((counter-1)%100)+1;
            const el1 = document.getElementById('n'+ index1);
            const el2 = document.getElementById('n' + index2);
            if (el1!=null) el1.classList.add('on');
            if (el2!=null) el2.classList.remove('on');
            counter++;
            move();
            },20);
        }
		
        function stop(){
            clearTimeout(run);
        }
		
        function createGrid(){
            const main = document.getElementsByClassName('content')[0];
            for(let i=min;i<=max;i++){
                const el = document.createElement('div');
                if(document.getElementById(`n${i}`)===null){
                    el.id = `n${i}`;
                    el.innerHTML = i;
                    main.appendChild(el);
                }
            }
        }
    </script>
</body>
</html>
